<div *ngIf="person" class="internship">
  <div *ngFor="let item of person.internship" class="internship-item">
    <p class="internship-item-word">{{item.time}}</p>
    <p class="internship-item-word">{{item.corp}}</p>
    <div *ngFor="let word of item.job">
      <p class="internship-item-word">{{word}}</p>
    </div>
  </div>
</div>
